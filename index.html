<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- My styles -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <section class="heading">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>

        <form novalidate data-form>
          <div class="form-control">
            <input type="email" placeholder="Your email address..." data-email />
            <small class="error-text" data-error></small>
          </div>

          <button type="submit">Notify Me</button>
        </form>
      </section>

      <img src="images/illustration-dashboard.png" alt="dashboard" class="dashboard" />

      <footer>
        <div class="social-list">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
